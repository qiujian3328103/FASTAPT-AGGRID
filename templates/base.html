<!DOCTYPE html>
<html lang="en">

<head>
    <script src="{{ url_for('static', path='js/ag-grid-community.min.js') }}"></script>
    
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Free Artist Tools by cecilieo.com">
        <meta name="author" content="Shinichi Okada">

        <title>{% block title %}{% endblock %} FastAPI Starter</title>
        <link rel="icon" href="{{ url_for('static', path='/images/favicon.ico') }}" sizes="32x32" />

        <!-- Bootstrap 5 CSS CDN -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}", rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{{ url_for('static', path='/css/style3.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', path='/css/mystyle.css') }}" rel="stylesheet">

        <!-- Scrollbar Custom CSS -->
        <!-- <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"> -->
        
        <link href="{{ url_for('static', path='/css/jquery.mCustomScrollbar.min.css') }}", rel="stylesheet">

        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <link href="{{ url_for('static', path='/css/font-awesome.min.css') }}", rel="stylesheet">
        <!-- Font Awesome JS -->
        <script src="https://kit.fontawesome.com/543c4560e5.js" crossorigin="anonymous"></script>
        
        <link href="{{ url_for('static', path='/css/select2.min.css') }}", rel="stylesheet">
        <link href="{{ url_for('static', path='/css/bootstrap-datepicker.min.css') }}", rel="stylesheet">
        <link href="{{ url_for('static', path='/css/toastr.min.css') }}", rel="stylesheet">
    {% endblock %}
    
</head>

<body>
    <div class="wrapper">
        {% include 'include/sidebar.html' %}
        <!-- Page Content  -->
        <div id="content">
            {% include 'include/topnav.html' %}
            {% block page_content %}
            {% endblock %}
        </div>
    </div>
    <div class="overlay"></div>

    <!-- the thrid party java script needs to out of the block script  -->
    <script src="{{ url_for('static', path='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/select2.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/toastr.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/bootstrap-datepicker.min.js') }}"></script>

    
    {% block scripts %}
    <!-- Popper.JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script> -->
    <!-- Bootstrap 5 JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <!-- jQuery Custom Scroller CDN -->
    <!-- <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script> -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    {% endblock %}
</body>

</html>
