<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}SWLY Tracking{% endblock %}</title>
    <script src="{{ url_for('static', path='js/ag-grid-community.min.js') }}"></script>
    {% block head %}
        <link href="{{ url_for('static', path='/css/layui.css') }}" rel="stylesheet">
    {% endblock %}
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">SWLY Tracking</div>
            <!-- Header area (can be combined with existing horizontal navigation) -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="/">Home</a></li>
                <li class="layui-nav-item"><a href="/about">About</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item"><a href="/login">Login</a></li>
            </ul>
        </div>
        
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- Left navigation area (can be combined with existing vertical navigation) -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">Navigation One</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">List One</a></dd>
                            <dd><a href="javascript:;">List Two</a></dd>
                            <dd><a href="javascript:;">List Three</a></dd>
                            <dd><a href="">Hyperlink</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">Navigation Two</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">List One</a></dd>
                            <dd><a href="javascript:;">List Two</a></dd>
                            <dd><a href="">Hyperlink</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="layui-body">
            <!-- Main content area -->
            {% block page_content %}
            {% endblock %}
        </div>
        
        <!-- <div class="layui-footer"> -->
            <!-- Footer fixed area -->
            <!-- Â© 2021 Company, Inc -->
        <!-- </div> -->
    </div>
    
    
    {% block scripts %}
        <script src="{{ url_for('static', path='js/ag-grid-community.min.js') }}"></script>
        <script src="{{ url_for('static', path='js/layui.js') }}"></script>
    {% endblock %}
</body>
</html>
