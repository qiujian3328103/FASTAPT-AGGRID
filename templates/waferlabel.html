{% extends "base.html" %}

{% block title %}SWLY Label{% endblock %}


{% block head %}
    {{ super() }}
    <style>    
        .container {
            width: 100%;
            height: 100%;
        }
    
        card-body {
            height: 200px;
            overflow-y: auto;
            overflow: hidden;
        }
    </style>
{% endblock %}


{% block page_content %}
    <main role="main" style="padding-top: 70px;">
        <h2>lot_id {{lot_id}} and wafer_id {{wafer_id}}.</h2>
        <div class="col-md-4 mb-2 p-1 no-lr-margin">
            <div class="card">
                <div class="card-header" style="height: 25px; padding: 1px 12px;  font-size: 14px;">
                    {{lot_id}}
                </div>
                <div class="card-body">
                    <div id="wafer-map" style="width: 150%; height: 400px;"></div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary">Click</button>
                </div>
            </div>
        </div>
    </main>
{% endblock %}


{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', path='js/d3.v7.min.js') }}"></script>
{% endblock %}
