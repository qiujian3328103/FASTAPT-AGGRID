{% extends "base.html" %}

{% block title %}SWLY Tracking{% endblock %}
{% block head %}
    {{ super() }}

{% endblock %}

{% block page_content %}

<main role="main" style="padding-top: 70px;">
    <div class="row">
        <div class="col">
            <form id="dataForm" action="/form_submit" method="post">
                <div class="row mb-4">
                    <div class="col-md-3">
                        <label for="processId">Process ID</label>
                        <select id="processId" class="form-control select2" name="processIds" multiple>
                            {% for process_id in initial_data.process_ids %}
                                {% if process_id in initial_data.selected_process_ids %}
                                    <option value="{{ process_id }}" selected>{{ process_id }}</option>
                                {% else %}
                                    <option value="{{ process_id }}">{{ process_id }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="stepId">Step ID</label>
                        <select id="stepId" class="form-control" name="stepId">
                            {% for step_id in initial_data.step_ids %}
                                {% if step_id == initial_data.selected_step_id %}
                                    <option value="{{ step_id }}" selected>{{ step_id }}</option>
                                {% else %}
                                    <option value="{{ step_id }}">{{ step_id }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-1">
                        <label for="sigma">Sigma</label>
                        <select id="sigma" class="form-control" name="sigma">
                            {% for sigma in initial_data.sigmas %}
                                {% if sigma == initial_data.selected_sigma %}
                                    <option value="{{ sigma }}" selected>{{ sigma }}</option>
                                {% else %}
                                    <option value="{{ sigma }}">{{ sigma }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="startDate">Start Date</label>
                        <div class="input-group date" id="startDatepicker">
                            <input type="text" class="form-control" id="startDate" name="startDate"/>
                            <span class="input-group-text bg-light d-block">
                                <i class="fa fa-calendar" id="startCalendarIcon"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="endDate">End Date</label>
                        <div class="input-group date" id="endDatepicker">
                            <input type="text" class="form-control" id="endDate" name="endDate"/>
                            <span class="input-group-text bg-light d-block">
                                <i class="fa fa-calendar" id="endCalendarIcon"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="submitButton"></label>
                        <button type="submit" class="btn btn-primary mt-md-4">Retrieve</button>
                    </div>
                </div>
            </form>

            <div id="ag-grid" class="ag-theme-alpine" style="height: 800px; width: 100%;"></div>
        </div>
    </div>
</main><!-- /.container -->

{% endblock %}



{% block scripts %}
    {{ super() }}

    <script>
        // Declare gridOptions globally
        var gridOptions;
      
        // Define the render_image component
        var render_image = function(params) {
          return `<img src="${params.value}" width="80" height="80">`;
        };
      
        // Custom comparator function for date fields, if you have date fields
        var dateComparator = function(filterLocalDateAtMidnight, cellValue) {
          var dateParts = cellValue.split('/');
          var cellDate = new Date(
            Number(dateParts[2]),
            Number(dateParts[1]) - 1,
            Number(dateParts[0])
          );
      
          if (cellDate < filterLocalDateAtMidnight) {
            return -1;
          } else if (cellDate > filterLocalDateAtMidnight) {
            return 1;
          }
          return 0; // equal
        };

        var columnsToAutoSize = ['lot_id', 'wafer_id', 'yield', 'fail_bin', 'swly_label'];
      
        document.addEventListener('DOMContentLoaded', function() {
            gridOptions = {
                columnDefs: {{ columnDefs | safe }},
                rowData: {{ rowData | safe }},
                defaultColDef: {
                flex: 1,
                minWidth: 100,
                filter: "agTextColumnFilter",
                filterParams: {
                    // Example to use the custom date comparator in all date columns, if applicable
                    comparator: dateComparator
                },
                menuTabs: ["filterMenuTab"],
                },
                components: {
                render_image: render_image
                },
                getRowHeight: function(params) {
                return 80; // Set a fixed row height here
                },
                onCellClicked: function(event) {
                    if (event.column.colId === 'lot_id') {
                            var rowData = event.data;
                            var url = '/detail_page?lot_id=' + rowData.lot_id + '&wafer_id=' + rowData.wafer_id;
                            //window.location.href = url; // this method render in current tab
                            window.open(url, '_blank'); // Opens in a new tab
                        } else if (event.column.colId === 'wafer_id') {
                            var rowData = event.data;
                            var url = '/lot_review?lot_id=' + rowData.lot_id + '&wafer_id=' + rowData.wafer_id;
                            window.location.href = url;
                    }
                },

            };

    
            var gridDiv = document.querySelector('#ag-grid');
            new agGrid.Grid(gridDiv, gridOptions);
        });
    </script>
      

    <script>
        $(document).ready(function() {
            // Initialize Select2
            $('.select2').select2({
                placeholder: "Select process IDs",
                allowClear: true
            });

                // Optional: Configure Toastr
            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-top-left",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "500",
                "timeOut": "1000",
                "extendedTimeOut": "500",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };

            // Intercept the form submission
            $('#dataForm').submit(function(e) {
                e.preventDefault(); // Prevent the default form submission

                // Show the processing message
                toastr.info('Processing...');


                var formData = new FormData(this);

                // AJAX request to the backend
                $.ajax({
                    url: '/form_submit',
                    type: 'POST',
                    data: formData,
                    contentType: false, // Required for FormData
                    processData: false, // Required for FormData
                    success: function(response) {
                        // Assuming response contains the necessary data for ag-grid
                        // Update the ag-grid with the new data
                        if (gridOptions.api) {
                            gridOptions.api.setRowData(response.rowData); // Adjust according to the actual response format
                            // Assuming response contains the necessary data
                            toastr.success('Data loaded successfully');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error: " + status + " - " + error);
                        toastr.error('An error occurred');
                    }
                });
            });

            // Get the first process ID option's value
            //var firstProcessId = $('#processId option:first').val();

            // Set the default selected value for the Process ID dropdown
            //$('#processId').val(firstProcessId).trigger('change');

            // If you want multiple selections and wish to select the first few or more by default,
            // you can pass an array of values to the val() function like so:
            // var defaultProcessIds = [$('#processId option:eq(0)').val(), $('#processId option:eq(1)').val()];
            // $('#processId').val(defaultProcessIds).trigger('change');

            // Initialize Bootstrap 5 Datepicker for start date
            var startDatepicker = new bootstrap.Datepicker(document.getElementById('startDatepicker'), {
                format: 'yyyy-mm-dd',
                endDate: new Date(), // Today
                todayBtn: true,
                todayHighlight: true,
                autoclose: true
            });

            // Initialize Bootstrap 5 Datepicker for end date
            var endDatepicker = new bootstrap.Datepicker(document.getElementById('endDatepicker'), {
                format: 'yyyy-mm-dd',
                endDate: new Date(), // Today
                todayBtn: true,
                todayHighlight: true,
                autoclose: true
            });

            // Set default values for start date and end date
            var defaultStartDate = new Date();
            defaultStartDate.setDate(defaultStartDate.getDate() - 30); // 30 days back
            startDatepicker.setDate(defaultStartDate);

            // Set default value for end date
            endDatepicker.setDate(new Date());

            // Handle click on start date calendar icon
            $('#startCalendarIcon').click(function() {
                startDatepicker.show();
            });

            // Handle click on end date calendar icon
            $('#endCalendarIcon').click(function() {
                endDatepicker.show();
            });
        });
    </script>
{% endblock %}
