{% extends "base.html" %}

{% block title %}SWLY Tracking{% endblock %}
{% block head %}
    {{ super() }}
    <style>
            /* Adjust the height of the Select2 container */
            .select2-container--bootstrap-5 .select2-selection {
                height: calc(2.25rem + 3px); /* Bootstrap's standard input height */
                padding: 0.375rem 0.75rem; /* Standard Bootstrap padding */
            }
        
            /* Align the text within the Select2 box */
            .select2-container--bootstrap-5 .select2-selection--multiple .select2-selection__choice,
            .select2-container--bootstrap-5 .select2-selection--multiple .select2-selection__rendered {
                line-height: 1.7; /* Standard Bootstrap line height */
            }
        
            /* Adjust the height of the dropdown to match other inputs */
            .select2-container--bootstrap-5 .select2-selection--multiple {
                min-height: calc(2.25rem + 3px);
            }
            .rag-red {
                background-color: #CC222244;
            }
            .rag-green {
                background-color: #33CC3344;
            }
    </style>

{% endblock %}

{% block page_content %}

<main role="main" style="padding-top: 70px;">
    <div class="row">
        <div class="col">
            <form id="dataForm" action="/form_submit" method="post">
                <div class="row mb-4">
                    <div class="col-md-3">
                        <label for="processId">Process ID</label>
                        <select id="processId" class="form-control select2" name="processIds" multiple>
                            {% for process_id in initial_data.process_ids %}
                                {% if process_id in initial_data.selected_process_ids %}
                                    <option value="{{ process_id }}" selected>{{ process_id }}</option>
                                {% else %}
                                    <option value="{{ process_id }}">{{ process_id }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="stepId">Step ID</label>
                        <select id="stepId" class="form-control" name="stepId">
                            {% for step_id in initial_data.step_ids %}
                                {% if step_id == initial_data.selected_step_id %}
                                    <option value="{{ step_id }}" selected>{{ step_id }}</option>
                                {% else %}
                                    <option value="{{ step_id }}">{{ step_id }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-1">
                        <label for="sigma">Sigma</label>
                        <select id="sigma" class="form-control" name="sigma">
                            {% for sigma in initial_data.sigmas %}
                                {% if sigma == initial_data.selected_sigma %}
                                    <option value="{{ sigma }}" selected>{{ sigma }}</option>
                                {% else %}
                                    <option value="{{ sigma }}">{{ sigma }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="startDate">Start Date</label>
                        <div class="input-group date" id="startDatepicker">
                            <input type="text" class="form-control" id="startDate" name="startDate">
                            <span class="input-group-text bg-light d-block">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-minus" viewBox="0 0 16 16">
                                    <path d="M5.5 9.5A.5.5 0 0 1 6 9h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5"/>
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="endDate">End Date</label>
                        <div class="input-group date" id="endDatepicker">
                            <input type="text" class="form-control" id="endDate" name="endDate">
                            <span class="input-group-text bg-light d-block">
                                <i class="fa fa-calendar" id="endCalendarIcon"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="submitButton"></label>
                        <button type="submit" class="btn btn-primary mt-md-4">Retrieve</button>
                    </div>
                </div>
            </form>
            <hr>
            <div class="row">
                <div class="col">
                    <p>Click on the column headers to sort the data.</p>
                </div>
            </div>
            <div id="ag-grid" class="ag-theme-alpine" style="height: 800px; width: 100%;"></div>
        </div>
    </div>
</main><!-- /.container -->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="text-muted">Â© 2021 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>
</footer>
{% endblock %}



{% block scripts %}
    {{ super() }}

    <script>
        // Make the template variables available to the external JS
        var columnDefs = {{ columnDefs | safe }};
        var rowData = {{ rowData | safe }};
    </script>
    <script src="{{ url_for('static', path='customJS/main.js') }}"></script>
{% endblock %}
